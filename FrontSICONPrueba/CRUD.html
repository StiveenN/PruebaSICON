    <div class="container">
      <div id="form-Crear" class="row justify-content-center align-items-center">
        <div id="form-Crear" class="col-md-12">
            <div id="form-Crear" class="col-md-12">
                <form id="formCrear" class="form" action="" method="post">
                    <h3 class="text-center text-info">Crear Persona</h3>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Tipo Documento </label>
                        <select class="form-control required" name="tipodoc"  id="tipodoc" required>
                        </select>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Documento</label>            
                        <input type="text" class="form-control" name="documentos" id="documentos" required>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Nombres</label>            
                        <input type="text" class="form-control" name="nombres" id="nombres" required>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Apellidos</label>            
                        <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Sexo </label>
                        <select class="form-control required" name="sexo" id="sexo" required>
                        </select>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Departamento </label>
                        <select class="form-control required" name="departamento" id="departamento" required>
                        </select>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Municipio </label>
                        <select class="form-control required"  name="municipio" id="municipio" required>
                        </select>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Email</label>            
                        <input type="text" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <label>Contrase√±a</label>            
                        <input type="text" class="form-control" name="clave" id="clave" required>
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-12 form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                            <button class="btn btn-primary" type="reset">Nuevo</button>
                            <button class="btn btn-success" id="GuardarPersona">Guadar</button>
                        </div>
                    </div>
                </form>
